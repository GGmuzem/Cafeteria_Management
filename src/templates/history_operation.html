<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>История операций </title>
</head>
<body>
    <h1>История операций</h1>
    <table>
        <td>Тип опреции</td>
        <td>Сумма</td>
        <td>Дата</td>
        {%for i in history%}
            <tr>
                <td>{{i.operation_type}}</td>
                <td>{{i.how_many}}</td>
                <td>{{i.time}}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
