<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Меню</h1>
    <table>
        <td>Блюдо</td>
        <td>Стоимость</td>
        <td>Ингридиенты</td>
        {% for i in menu %}
            <tr>
                <td>{{ i.name }}</td>
                <td>{{ i.price }} руб.</td>
                <td>{{ i.composition }}</td>
                <td>
                    <a href="{{ url_for('buy_food', food_id=i.id) }}" class="buy-btn">
                        Купить
                    </a>
                </td>
            </tr>
            {% endfor %}
    </table>
</body>
</html>
